{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Book Appointment</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="specialty" class="form-label">Select Specialty</label>
                        <select class="form-select" id="specialty" name="specialty" required>
                            <option value="">Choose a specialty...</option>
                            {% for specialty in specialties %}
                            <option value="{{ specialty }}">{{ specialty }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dentist_id" class="form-label">Select Dentist</label>
                        <select class="form-select" id="dentist_id" name="dentist_id" required disabled>
                            <option value="">Choose a dentist...</option>
                            {% for dentist in dentists %}
                            <option value="{{ dentist.id }}" data-specialty="{{ dentist.specialty }}">
                                {{ dentist.username }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required 
                               min="{{ now.strftime('%Y-%m-%d') }}">
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time</label>
                        <select class="form-select" id="time" name="time" required>
                            <option value="">Select a time...</option>
                            {% for hour in range(9, 17) %}
                                <option value="{{ '%02d:00' % hour }}">{{ '%02d:00' % hour }} AM</option>
                                <option value="{{ '%02d:30' % hour }}">{{ '%02d:30' % hour }} AM</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_video_call" name="is_video_call">
                            <label class="form-check-label" for="is_video_call">
                                Request Video Call Consultation
                            </label>
                        </div>
                        <small class="text-muted">Select this option if you prefer a video consultation instead of an in-person visit.</small>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Book Appointment</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
    // Disable past dates
    document.getElementById('date').addEventListener('change', function() {
        const selectedDate = new Date(this.value);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        if (selectedDate < today) {
            alert('Please select a future date');
            this.value = '';
        }
    });

    // Filter dentists by specialty
    document.getElementById('specialty').addEventListener('change', function() {
        const selectedSpecialty = this.value;
        const dentistSelect = document.getElementById('dentist_id');
        const options = dentistSelect.getElementsByTagName('option');
        
        // Reset and disable dentist select
        dentistSelect.value = '';
        dentistSelect.disabled = !selectedSpecialty;
        
        // Show/hide dentists based on specialty
        for (let i = 1; i < options.length; i++) {
            const option = options[i];
            if (selectedSpecialty === '' || option.dataset.specialty === selectedSpecialty) {
                option.style.display = '';
            } else {
                option.style.display = 'none';
            }
        }
    });
</script>
{% endblock %}
{% endblock %}
