{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Register</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_dentist" name="is_dentist">
                            <label class="form-check-label" for="is_dentist">
                                I am a dentist
                            </label>
                        </div>
                    </div>
                    <div class="mb-3" id="specialty-group" style="display: none;">
                        <label for="specialty" class="form-label">Specialty</label>
                        <select class="form-select" id="specialty" name="specialty">
                            <option value="General Dentistry">General Dentistry</option>
                            <option value="Orthodontics">Orthodontics</option>
                            <option value="Periodontics">Periodontics</option>
                            <option value="Endodontics">Endodontics</option>
                            <option value="Oral Surgery">Oral Surgery</option>
                            <option value="Pediatric Dentistry">Pediatric Dentistry</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
    document.getElementById('is_dentist').addEventListener('change', function() {
        document.getElementById('specialty-group').style.display = this.checked ? 'block' : 'none';
    });
</script>
{% endblock %}
{% endblock %}
